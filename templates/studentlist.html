<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>List of students </title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>StudentID</th>
                <th>Name </th>
                <th>Address</th>
                <th>City</th>
            </tr>
        </thead>

        {% for row in rows  %}

        <tr>
            <td>{{row["StudentID"]}}</td>
            <td>{{row["FirstName"]}}</td>
            <td>{{row["Address"]}}</td>
            <td>{{row["City"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go back to home page</a>
</body>
</html>
